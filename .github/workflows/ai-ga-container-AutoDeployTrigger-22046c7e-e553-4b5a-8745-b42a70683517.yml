name: Trigger auto deployment for ai-ga-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ docker_deployment ]
    paths:
    - '//**'
    - '.github/workflows/ai-ga-container-AutoDeployTrigger-22046c7e-e553-4b5a-8745-b42a70683517.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AIGACONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: aigaregistry.azurecr.io
          registryUsername: ${{ secrets.AIGACONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AIGACONTAINER_REGISTRY_PASSWORD }}
          containerAppName: ai-ga-container
          resourceGroup: ai-ga-frontend-rg
          imageToBuild: aigaregistry.azurecr.io/ai-ga-container:${{ github.sha }}
          dockerfilePath: Dockerfile

     

